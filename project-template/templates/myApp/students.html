<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
</head>
<body>
<h1>学生列表</h1>
<ul>
    {#  1. for 循环  #}
    {% for stu in students %}
        {% if forloop.counter|divisibleby:2 %}
            <li style="color: green">
                {{ forloop.counter }}——{{ stu.sname }}——{{ stu.sgrade }}
            </li>
        {% else %}
            <li style="color: darkblue">
                {{ forloop.counter }}——{{ stu.sname }}——{{ stu.sgrade }}
            </li>
        {% endif %}
    {% empty %}
        <li>目前没有学生</li>
    {% endfor %}
</ul>


</body>
</html>
